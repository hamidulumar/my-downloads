<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
</head>
<body>
    <h1>Download Video</h1>
    <form id="downloadForm">
        <label for="url">Enter video URL:</label>
        <input type="text" id="url" name="url" required placeholder="Paste your video URL here">
        <button type="submit">Download</button>
    </form>

    <div id="status"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            document.getElementById('status').innerText = 'Processing...';

            fetch('https://www.aidownloads.my.id/download', {  // Ganti dengan URL backend Anda yang benar
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').innerText = 'Download completed!';
                } else {
                    document.getElementById('status').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Request failed: ' + error;
            });
        });
    </script>
</body>
</html>
